  <!-- Formulario -->
  <main class="container my-5">
    <h2>Formulario de contacto</h2>
    <form class="bg-white p-4 rounded shadow mx-auto mt-5 text-dark" style="max-width: 500px;" id="formulario" novalidate>
      <div class="row">
        <div class="mb-3 col-12 col-md-6">
          <label for="nombre" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            required
            autocomplete="off"
          />
          <div class="invalid-feedback"></div>
        </div>

        <div class="mb-3 col-12 col-md-6">
          <label for="apellido" class="form-label">Apellido</label>
          <input
            type="text"
            class="form-control"
            id="apellido"
            name="apellido"
            required
            autocomplete="off"
          />
          <div class="invalid-feedback"></div>
        </div>
      </div>

      <div class="row">
        <div class="mb-3 col-12 col-md-6">
          <label for="rut" class="form-label">RUT</label>
          <input
            type="text"
            class="form-control"
            id="rut"
            name="rut"
            required
            autocomplete="off"
          />
          <div class="invalid-feedback"></div>
        </div>

        <div class="mb-3 col-12 col-md-6">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
            autocomplete="off"
          />
          <div class="invalid-feedback"></div>
        </div>
      </div>

      <div class="row">
        <div class="mb-3 col-12 col-md-6">
          <label for="telefono" class="form-label">Tel√©fono</label>
          <input
            type="text"
            class="form-control"
            id="telefono"
            name="telefono"
            required
            autocomplete="off"
          />
          <div class="invalid-feedback"></div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

  </main>
